<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE WEBSITE DESIGN</title>

<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500&family=Source+Sans+Pro:wght@200;300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <h1 class="logo">tracy</h1>
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-items active">Home</li>
                    <li class="menu-list-items">Movies</li>
                    <li class="menu-list-items">Series</li>
                    <li class="menu-list-items">Genres</li>
                    <li class="menu-list-items">Trends</li>
                </ul>
            </div>
            <div class="profile-container">
                <img class="profile-picture" src="images/profile.jpeg" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">My Profile</span>
                    <i class="fa fa-caret-down" aria-hidden="true"></i>
                </div>
                <div class="toggle">
                    <i class="fa fa-sun-o toggle-icon" aria-hidden="true"></i>
                    <i class="fa fa-moon-o toggle-icon" aria-hidden="true"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar"></div>
    
</body>
